specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: kava-evm
    source:
      address: "0xbD4C56E952c238389AEE995E1ed504cA646D199B"
      abi: Factory
      startBlock: 2694121
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pool
        - Token
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/erc20.json
        - name: Pool
          file: ./abis/pool.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed address)
          handler: handlePoolCreated
      file: ./src/mappings/factory.ts
  - kind: ethereum
    name: Router
    network: kava-evm
    source:
      address: "0x923A7273480e73439b73b065d096c58034968504"
      abi: Router
      startBlock: 2694109
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Swap
        - Token
        - Pool
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: Router
          file: ./abis/router.json
        - name: Pool
          file: ./abis/pool.json
        - name: ERC20
          file: ./abis/erc20.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleSwap
        - event: PoolBalanceChanged(indexed address,address[],int256[],uint256[])
          handler: handleJoinExitPool
      file: ./src/mappings/router.ts
templates:
  - kind: ethereum/contract
    name: Pool
    network: kava-evm
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pool
        - Token
      abis:
        - name: Pool
          file: ./abis/pool.json
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/erc20.json
      eventHandlers:
        - event: SwapFeePercentageChanged(uint256)
          handler: handleSwapFee
